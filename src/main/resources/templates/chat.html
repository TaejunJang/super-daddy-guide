<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Daddy - 육아 도우미</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-center">
                <span>Super Daddy</span>
            </div>
            <div class="header-right">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div id="search-bar" class="search-bar hidden">
            <input type="text" id="search-input" placeholder="대화 내용 검색...">
            <div class="search-controls">
                <span id="search-count">0/0</span>
                <i class="fas fa-chevron-up" id="search-prev"></i>
                <i class="fas fa-chevron-down" id="search-next"></i>
                <i class="fas fa-times" id="search-close"></i>
            </div>
        </div>

        <main class="chat-screen" id="chat-screen">
        </main>

        <form class="chat-input-area" id="chat-form">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </form>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
